publish_to: "none"
homepage: https://softyes.com.br
repository: https://github.com/GlanceGo/glancego_desktop

version: 0.1.0+1

environment:
  sdk: ^3.8.1
  flutter: ^3.32.4

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  flutter_acrylic: ^1.1.4
  window_manager: ^0.5.0
  bitsdojo_window: ^0.1.6

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0
  very_good_analysis: ^9.0.0

flutter:
  uses-material-design: true
